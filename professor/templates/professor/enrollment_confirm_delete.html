{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
¿Estás segur@ de que quieres eliminar a "{{ enrollment.student }}" del curso "{{ enrollment.course }}"?
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Eliminar">
    <input class="btn btn-secondary" type="button" onclick="window.location='{% url 'professor:courses' %}';" value="Cancelar">
</form>
{% endblock %}
