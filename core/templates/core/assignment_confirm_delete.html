{% extends 'base.html' %}

{% block title %}
¿Estás segur@ de que quieres eliminar la actividad "{{ object.name }}"? Se eliminarán todas las entregas de esta actividad.
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Eliminar">
    <input class="btn btn-secondary" type="button" onclick="window.location='{% url 'professor:course_assignments' pk=object.course.id %}';" value="Cancelar">
</form>
{% endblock %}
