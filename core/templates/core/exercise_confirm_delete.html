{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
¿Estás segur@ de que quieres eliminar el ejercicio "{{ object.title }}"?
{% endblock %}

{% block content %}
<h2>Descripción del ejercicio: {{ object.description }}</h2>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Eliminar">
    <input class="btn btn-secondary" type="button" onclick="window.location='{% url 'professor:my_exercises' %}';" value="Cancelar">
</form>
{% endblock %}
